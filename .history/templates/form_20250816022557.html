<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Prediction | Zomato Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-red-600 text-white py-6 shadow-md">
        <h1 class="text-3xl text-center font-bold">ZOMATO DELIVERY TIME PREDICTION</h1>
    </header>

    <!-- Main Form -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8">

            {% if error %}
                <div class="bg-red-100 text-red-700 p-3 rounded mb-4">{{ error }}</div>
            {% endif %}

            <form action="{{ url_for('predict_datapoint') }}" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Input Fields -->
                <div>
                    <label class="block mb-2 font-semibold">Delivery Person Age</label>
                    <input type="number" name="Delivery_person_Age" placeholder="Enter Age" class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="block mb-2 font-semibold">Delivery Person Ratings</label>
                    <input type="number" step="0.1" name="Delivery_person_Ratings" placeholder="Enter Rating" class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="block mb-2 font-semibold">Weather Conditions</label>
                    <select name="Weather_conditions" class="w-full border rounded px-3 py-2">
                        <option>Sunny</option>
                        <option>Cloudy</option>
                        <option>Fog</option>
                        <option>Windy</option>
                        <option>Sandstorms</option>
                        <option>Stormy</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2 font-semibold">Road Traffic Density</label>
                    <select name="Road_traffic_density" class="w-full border rounded px-3 py-2">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                        <option>Jam</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2 font-semibold">Vehicle Condition</label>
                    <select name="Vehicle_condition" class="w-full border rounded px-3 py-2">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2 font-semibold">Multiple Deliveries</label>
                    <select name="multiple_deliveries" class="w-full border rounded px-3 py-2">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2 font-semibold">Distance (km)</label>
                    <input type="number" step="0.1" name="distance" placeholder="Enter Distance" class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="block mb-2 font-semibold">Type of Order</label>
                    <select name="Type_of_order" class="w-full border rounded px-3 py-2">
                        <option>Drinks</option>
                        <option>Buffet</option>
                        <option>Snack</option>
                        <option>Meal</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2 font-semibold">Type of Vehicle</label>
                    <select name="Type_of_vehicle" class="w-full border rounded px-3 py-2">
                        <option>scooter</option>
                        <option>motorcycle</option>
                        <option>electric_scooter</option>
                        <option>bicycle</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2 font-semibold">Festival</label>
                    <select name="Festival" class="w-full border rounded px-3 py-2">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2 font-semibold">City</label>
                    <select name="City" class="w-full border rounded px-3 py-2">
                        <option>Metropolitian</option>
                        <option>Urban</option>
                        <option>Semi-Urban</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="md:col-span-2 text-center mt-4">
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg text-xl transition-colors">
                        Predict Delivery Time
                    </button>
                </div>
            </form>

            {% if final_result %}
                <div class="mt-6 text-center bg-green-100 text-green-700 py-4 rounded-lg font-semibold text-xl">
                    Delivery will come in {{ final_result }} minutes
                </div>
            {% endif %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 text-center">
        <p class="text-sm">Â© 2025 Success Analytics</p>
    </footer>

</body>
</html>
