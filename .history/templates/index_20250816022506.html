<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Time Prediction | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-red-600 text-white py-6 shadow-md">
        <h1 class="text-4xl text-center font-bold">DELIVERY TIME PREDICTION</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="grid md:grid-cols-3 gap-8">

            <!-- Train Pipeline -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:scale-105 transition-transform">
                <img src="https://c8.alamy.com/comp/HH538W/training-icon-design-HH538W.jpg" alt="Train" class="h-60 w-full object-cover">
                <div class="p-6 text-center">
                    <a href="/train" class="inline-block w-full bg-red-600 text-white py-3 rounded-lg text-xl font-semibold hover:bg-red-700 transition-colors">Train Pipeline</a>
                </div>
            </div>

            <!-- Single Prediction -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:scale-105 transition-transform">
                <img src="https://cdn2.vectorstock.com/i/1000x1000/92/01/predictive-analytics-icon-colored-simple-elements-vector-28069201.jpg" alt="Single Prediction" class="h-60 w-full object-cover">
                <div class="p-6 text-center">
                    <a href="/predict" class="inline-block w-full bg-red-600 text-white py-3 rounded-lg text-xl font-semibold hover:bg-red-700 transition-colors">Single Prediction</a>
                </div>
            </div>

            <!-- Batch Prediction -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:scale-105 transition-transform">
                <img src="https://cdn-icons-png.flaticon.com/512/2103/2103652.png" alt="Batch Prediction" class="h-60 w-full object-cover">
                <div class="p-6 text-center">
                    <a href="/batch" class="inline-block w-full bg-red-600 text-white py-3 rounded-lg text-xl font-semibold hover:bg-red-700 transition-colors">Batch Prediction</a>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 text-center">
        <p class="text-sm">Â© 2025 Success Analytics</p>
    </footer>

</body>
</html>
